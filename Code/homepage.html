<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700,900|Ubuntu:400,500,700" rel="stylesheet">
    <link rel="icon" type="image/png" href="Imagens/logo.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <title>Laura Veiga Portfolio</title>
  </head>
  <body> 
      <!----------------------------- Icones ---------------------------->
      <!-- Cursor -->
      <div id="cursor"></div>
      
      <!-- Mode Icon -->
      <div class="modeIcon">
          <img src="Imagens/lua.png" alt="lua" id="luaIcon" >
      </div>

      <!-- Seta Icon -->
      <div class="arrow">
         <a href="#top"><img src="Imagens/seta.png" alt="seta" id="arrowIcon" class="hide"></a>
      </div>


      <!----------------------------- Menu ---------------------------->
      <div class="menu">
        <!-- Linha -->
        <div id="menu_linha"></div>
        <!-- Navegação -->
        <div class="menu_nav">
          <div class="menu_nav_option text" id="menu_work"><a href="#work">WORK</a></div>
          <div class="menu_nav_option text" id="menu_about">ABOUT</div>
        </div>
        <!-- Icones Social Media -->
        <div class="menu_icones">
          <a href=""><img src="Imagens/behance_logo_preto" alt="behance" class="iconSocial"></a>
          <a href=""><img src="Imagens/linkdin_logo_preto.png" alt="linkdin" class="iconSocial"></a>
          <a href=""><img src="Imagens/instagram_logo_preto.png" alt="instagram" class="iconSocial"></a>
        </div>
      </div>


      <!----------------------------- Landing Page ---------------------------->
      <div class="grid-container" id="landingpage">
        <div class="landingpage_logo">
            <img src="Imagens/logo.png" alt="logo" id="landingpage_logo">
        </div>
        <div class="landingpage_text">
            <h1 id="landingpage_text_hello" class="text">Hello!</h1>
            <p id="landingpage_text_text" class="text">I'm Laura Veiga </br>
                and I'm a <span id="landingpage_text_prof" class="text">graphic designer</span></p>
        </div>
      </div>

      <!-- Arrows Down -->
      <div id="landingpage_scroll">
        <a href="#" class="arrowdown">
          <p class="text" id="landingpage_scroll_text">scroll</p>
          <img src="Imagens/setabaixo.png" alt="scroll" id=landingpage_scroll_arrowdown_img>
        </a>
      </div>

      <!----------------------------- Texto Messy ---------------------------->
      <div class="block">
          <img src="Imagens/logo.png" alt="logo">
      </div>

      <!----------------------------- Work ---------------------------->
      <div id="work"></div>

      <!----------------------------- About ---------------------------->
      <div id="about"></div>
      
      <!----------------------------- JS Scripts ---------------------------->
      <script src="script.js"></script>
  </body>
</html>
